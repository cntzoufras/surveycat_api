services:
  surveycat-api-apache:
    image: cntzoufras/surveycat-api-apache:2.61
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - IMAGE_VERSION=${IMAGE_VERSION}
    restart: always
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2'
    environment:
      APACHE_SERVER_NAME: "snf-893977.vm.okeanos.grnet.gr"
      WWWUSER: 1000
      WWWGROUP: 1000
    volumes:
      - shared_uploads:/var/www/html/storage/app/public
    networks:
      - webnet
    ports:
      - "40000:80"
    depends_on:
      - pgsql
      - memcached
      - redis
  pgsql:
    image: 'postgres:15'
    environment:
      POSTGRES_HOST: '${DB_HOST}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_PASSWORD_ENCRYPTION: scram-sha-256
    volumes:
      - pg_data:/var/lib/postgresql/data  # Use Docker-managed volume
    networks:
      - webnet
    ports:
      - "5432:5432"

  memcached:
    image: 'memcached:alpine'
    networks:
      - webnet

  redis:
    image: 'redis:alpine'
    volumes:
      - 'prod-redis:/data'
    networks:
      - webnet

networks:
  webnet:
    external: true

volumes:
  pg_data:
    driver: local

  prod-redis:
    driver: local

  shared_uploads:
    name: shared_uploads
    driver: local
