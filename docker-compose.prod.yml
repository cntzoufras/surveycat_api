services:
  surveycat-api-apache:
    image: cntzoufras/surveycat-api-apache:2.5
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - IMAGE_VERSION=${IMAGE_VERSION}
    restart: always
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2'
    environment:
      APACHE_SERVER_NAME: "snf-893977.vm.okeanos.grnet.gr"
      WWWUSER: 1000
      WWWGROUP: 1000
    networks:
      - webnet
    ports:
      - "40000:80"
    depends_on:
      - pgsql
      - memcached
      - redis
