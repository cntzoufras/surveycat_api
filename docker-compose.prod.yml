  pgsql:
    image: 'postgres:15'
    environment:
      POSTGRES_HOST: '${DB_HOST}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_PASSWORD_ENCRYPTION: scram-sha-256
    #      PGDATA: '/var/lib/postgresql/data/pgdata'
    #    volumes:
    #      - './pg_data:/var/lib/postgresql/data'
    networks:
      - webnet
    ports:
      - "5432:5432"
  memcached:
    image: 'memcached:alpine'
    networks:
      - webnet
  redis:
    image: 'redis:alpine'
    volumes:
      - 'prod-redis:/data'
    networks:
      - webnet
networks: # network create webnet manual
  webnet:
    external: true

volumes: # REMOVE possibly already mounting local pg_data
